<app-sidebar [opened]="sidebarOpened" [isMobile]="isMobile" [isDarkTheme]="isDarkTheme"
  (close)="closeSidebar()"></app-sidebar>

<div class="relative flex flex-1 flex-col overflow-y-auto overflow-x-hidden">
  <app-header (themeToggle)="toggleTheme($event)" [isMobile]="isMobile" [opened]="sidebarOpened"
  (sidebarToggle)="toggleSidebar()" class="sticky top-0 z-999 flex w-full bg-white drop-shadow-1 dark:bg-boxdark dark:drop-shadow-none">
  </app-header>

    <app-dashboard [isDarkTheme]="isDarkTheme" ></app-dashboard>

</div>
