<div class="flex h-screen">
  <app-sidebar [opened]="sidebarOpened" [isMobile]="isMobile" [isDarkTheme]="isDarkTheme" (close)="closeSidebar()"></app-sidebar>

  <div class="main-content flex flex-col flex-grow" [ngClass]="isDarkTheme ? 'myapp-dark-theme' : 'myapp-light-theme'">
    <app-header 
      (themeToggle)="toggleTheme($event)" 
      [isMobile]="isMobile" 
      [opened]="sidebarOpened" 
      [isDarkTheme]="isDarkTheme"
      (sidebarToggle)="toggleSidebar()">
    </app-header>

    <div class="content flex-grow p-10 body-content">
      <app-dashboard [isDarkTheme]="isDarkTheme"></app-dashboard>
    </div>
  </div>
</div>
