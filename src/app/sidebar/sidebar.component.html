<mat-sidenav-container class="flex h-full" [ngClass]="isDarkTheme ? 'sidebar-dark-bg' : 'sidebar-light-bg'">
  <mat-sidenav mode="side" [opened]="opened" style="width: 290px">
    <div class="m2-sidebar-header flex items-center justify-between h-[84px]">
      <div class="flex items-center">
        <mat-icon svgIcon="logo"></mat-icon>
        <span class="ml-2 mat-body-1 text-white font-bold px-6 text-lg">TailAdmin</span>
      </div>
      <button mat-icon-button (click)="closeSidebar()" *ngIf="isMobile && opened">
        <mat-icon>arrow_back</mat-icon>
      </button>
    </div>

    <!-- Menu Header -->
    <div class="px-4 py-4 text-gray-500 text-sm font-medium uppercase mt-5 text-left">Menu</div>

    <nav>
      <div class="px-4 py-4"> <!-- Parent div for menus with padding -->
        <ul class="m2-menu-list">
          <li>
            <button mat-button (click)="toggleMenu('Dashboard')" [ngClass]="{ 'active': selected === 'Dashboard' }"
              class="flex items-center justify-between w-[242px] h-[40px] p-2 rounded-md hover:bg-gray-800 text-gray-300">
              <div class="flex items-center">
                <mat-icon>dashboard</mat-icon>
                <span class="ml-1">Dashboard</span>
              </div>
              <mat-icon class="expand-icon" [ngClass]="{ 'rotate-180': selected === 'Dashboard' }">expand_more</mat-icon>
            </button>
            <div class="m2-submenu" *ngIf="selected === 'Dashboard'">
              <ul class="pl-8 text-gray-400">
                <li><a href="#" class="block py-1">eCommerce</a></li>
                <li><a href="#" class="block py-1">Analytics</a></li>
                <li><a href="#" class="block py-1">Marketing</a></li>
              </ul>
            </div>
          </li>

          <li>
            <button mat-button class="flex items-center w-[242px] h-[40px] p-2 text-gray-300 hover:bg-gray-800">
              <mat-icon>calendar_today</mat-icon>
              <span class="ml-1">Calendar</span>
            </button>
          </li>

          <li>
            <button mat-button class="flex items-center w-[242px] h-[40px] p-2 text-gray-300 hover:bg-gray-800">
              <mat-icon>person</mat-icon>
              <span class="ml-1">Profile</span>
            </button>
          </li>

          <li>
            <button mat-button class="flex items-center w-[242px] h-[40px] p-2 text-gray-300 hover:bg-gray-800">
              <mat-icon>task</mat-icon>
              <span class="ml-1">Task</span>
              <mat-icon class="expand-icon ml-auto">expand_more</mat-icon>
            </button>
          </li>

          <li>
            <button mat-button class="flex items-center w-[242px] h-[40px] p-2 text-gray-300 hover:bg-gray-800">
              <mat-icon>assignment</mat-icon>
              <span class="ml-1">Forms</span>
              <mat-icon class="expand-icon ml-auto">expand_more</mat-icon>
            </button>
          </li>

          <li>
            <button mat-button class="flex items-center w-[242px] h-[40px] p-2 text-gray-300 hover:bg-gray-800">
              <mat-icon>table_chart</mat-icon>
              <span class="ml-1">Tables</span>
              <mat-icon class="expand-icon ml-auto">expand_more</mat-icon>
            </button>
          </li>

          <li>
            <button mat-button class="flex items-center w-[242px] h-[40px] p-2 text-gray-300 hover:bg-gray-800">
              <mat-icon>pages</mat-icon>
              <span class="ml-1">Pages</span>
              <mat-icon class="expand-icon ml-auto">expand_more</mat-icon>
            </button>
          </li>
        </ul>
      </div>
    </nav>

 
  </mat-sidenav>
</mat-sidenav-container>
